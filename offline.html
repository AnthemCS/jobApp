<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#254377">
    <title>Offline</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Changa One:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Mukta Mahee:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/stylesheet.css">
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h4 class="size-title">Whoops!</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <p class="center">
                    <img class="img-center size-center" src="dist/img/no_connection.png" alt="">
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h3 class="primary-subtitle">No internet connection!</h3>
                <p class="size-subtitle">Please check your internet connection. </p>
                <div class="col-xs-offset-2 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 center">
                    <button class="btn btn-default btn-offline mdl-js-ripple-effect" onclick="document.location.reload(true)">
                        Try Again
                    </button>
                </div>
            </div>
        </div>
</section>

<script src="dist/js/jquery.min.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
