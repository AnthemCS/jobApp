<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change Password</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="dist/css/stylesheet.css">
</head>

<body>
<section>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-bar">
                <div class="col-sm-1">
                    <!-- back icon button -->
                    <a href="settings.html" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--icon">
                        <i class="material-icons">arrow_back</i>
                    </a>
                </div>
                <div class="col-sm-11">
                    <span class="mdl-layout-title-bar">Change Password</span>
                </div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mt-20">
                    <form action="#">
                        <div class="container">
                            <p class="center mt-20">
                                <img class="img-center mt-60" src="dist/img/padlock.png" alt="">
                            </p>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="sample3">
                                <label class="mdl-textfield__label" for="sample3">Enter Password</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="sample3">
                                <label class="mdl-textfield__label" for="sample3">New Password</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="sample3">
                                <label class="mdl-textfield__label" for="sample3">Confirm New Password</label>
                            </div>
                        </div>
                        <!-- Raised button with ripple -->
                        <a href="#" id="demo-show-toast" type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect btn-bottom-fixed">
                            Update
                        </a>

                    </form>
                </div>
            </div>
            <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </main>
    </div>
</section>



<script src="dist/js/jquery.min.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script>
    $(document).ready(function () {

        (function() {
            'use strict';
            window['counter'] = 0;
            var snackbarContainer = document.querySelector('#demo-toast-example');
            var showToastButton = document.querySelector('#demo-show-toast');
            showToastButton.addEventListener('click', function() {
                'use strict';
                var data = {
                    message: 'Password updated',
                    actionHandler: function(event) {},
                    actionText: 'Undo',
                    timeout: 10000
                };
                snackbarContainer.MaterialSnackbar.showSnackbar(data);
            });
        }());
    })
</script>
</body>

</html>
