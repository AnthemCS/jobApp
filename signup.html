<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#254377">
    <title>Signup</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="dist/css/stylesheet.css">
</head>

<body>
    <section>
        <main class="mdl-layout__content">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--4-col mdl-cell--6-col mdl-cell--8-col">
                <div class="page-content">
                    <div class="container">
                        <h2 class="signup-title">Sign Up</h2>
                        <p class="login-title">Join million users.</p>
                        <form action="#">
                            <div>
                                <img class="signup-avatar" src="dist/img/mandisa.jpg" alt="">
                                <!-- Accent-colored raised button -->
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect secondary-btn">
                                    Change Photo
                                </button>
                                
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="sample3">
                                <label class="mdl-textfield__label" for="sample3">Name</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="date" id="sample3">
                                <label class="mdl-textfield__label" for="sample3">Birthday</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="email" id="sample3">
                                <label class="mdl-textfield__label" for="sample3">Email</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="sample3">
                                <label class="mdl-textfield__label" for="sample3">Password</label>
                            </div>
                            <br/>
                            <!-- Raised button with ripple -->
                            <a href="index.html" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect login-btn">
                                Sign Up
                            </a>

                        </form>
                    </div>

                </div>
            </div>
        </main>
    </section>

    <script src="dist/js/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
