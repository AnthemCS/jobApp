<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#254377">
    <title>onboarding</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/stylesheet.css">
    <link rel="manifest" href="manifest.json">

</head>
<body>

    <section>
        <main class="mdl-layout__content">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--4-col mdl-cell--6-col mdl-cell--8-col">
                <div class="page-content">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="dist/img/board1.png" alt="First slide">
                                <div class="carousel-caption d-md-block">
                                    <!-- <h5>Slider one</h5>
                                    <p>Yebo 1</p> -->
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="dist/img/board2.png" alt="Second slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <!-- <h5>Slider two</h5>
                                    <p>...</p> -->
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="dist/img/board3.png" alt="Third slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <!-- <h5>Slider three</h5>
                                    <p>...</p> -->
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    
                    
                    <a href="login.html" class="btn btn-large btn-block btn-bottom">Get Started</a>
                    
                    
                </div>
            </div>

        </main>
    </section>

    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/script.js"></script>
    <script>
        $(document).ready(function () {
            $('.carousel').carousel();
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
</html>
